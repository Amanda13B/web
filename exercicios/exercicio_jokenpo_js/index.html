<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./Javascript/scripts.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
        <title>Pedra Papel e Tesoura</title>
    </head>
    <body>
        <header>
            <h1 class="titulo-jogo">Pedra, Papel e Tesoura</h1>

            <div class="area-pontuacao">
                <h3>Pontuação:</h3>
                <p class="mostrador-pontuacao" id="pontuacao-computador">Computador: 0</p>
                <p class="mostrador-pontuacao" id="pontuacao-jogador">Jogador: 0</p>
            </div>
        </header>

        <div class="resultado-partida">
            <h2 id="resultado"></h2>
        </div>

        <div class="area-imagens">
            <div class="imagem-computador">
                <img class="foto-computador" id="computador" src="./Imagens/fundoTransparente.png">
                <p>Computador</p>
            </div>
    
            <div class="imagem-jogador">
                <img class="foto-jogador" id="jogador" src="./Imagens/fundoTransparente.png">
                <p>Você</p>
            </div>
        </div>

        <br>

        <div>
            <p>Selecione com os botões abaixo qual será sua jogada:</p>
        </div>

        <div class="secao-botoes">
            <img class="botao-escolha" id="pedra" onclick="jogada(0)" src="./Imagens/pedra.png">
            <img class="botao-escolha" id="papel" onclick="jogada(1)" src="./Imagens/papel.png">
            <img class="botao-escolha" id="tesoura" onclick="jogada(2)" src="./Imagens/tesoura.png">
        </div>
    </body>
</html>
